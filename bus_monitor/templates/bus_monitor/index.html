<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <title>Simple Markers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bus_monitor/style.css' %}">
    <script src="{%static 'bus_monitor/index.js' %}"></script>
  </head>
  <body>
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key={{token}}&callback=initMap&libraries=&v=weekly"        
      async
    ></script>
  </body>
</html>
